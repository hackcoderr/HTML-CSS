<!DOCTYPE html>
<html>

<head>
    <title>
        unordered list
    </title>

    <body>
        <!--ordered list-->
        <ul style="list-style-type:square">
            <li>coffee</li>
            <ol>
                <li>cold </li>
                <li>hot</li>
            </ol>
            <li>tea</li>
            <li>fruit</li>
            <ul>
                <li>orange</li>
                <li>apple</li>
                <li>pineapple</li>
            </ul>
        </ul>
    </body>
</head>

</html>

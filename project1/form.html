<!DOCTYPE html>
<html>

<head>
    <title>Registration Page</title>
    <meta name="description" content="this page for registraion" />
    <meta name="keywords" content="registration" />
    <meta name="robot" content="index, nofollow" />
    <link rel="cononical" href="home.html" />
</head>

<body>
    <h1>Registration Form</h1>
    <hr>
    <form>
        <fieldset>
            <legend>Basic Information</legend>
            <label for="fname">First Name</label>
            <input type="text" id="fname" size="30" required placeholder="Enter your first name...">
            <label for="lname">Last Name</label>
            <input type="text" id="lname" maxlength="50" size="30" placeholder="Enter your last name"><br><br>
            <label for="dob">Date of Birth</label>
            <input type="date" required> <br><br>
            <fieldset>
                <label>Gender</label>
                <!--radio button-->
                <input type="radio" name="gender" value="1">Male
                <input type="radio" name="gender" value="2">Female
                <input type="radio" name="gender" value="3">Other
                <br>
                <label>     You are Good in </label>
                <input type="checkbox" name="sport" value="1">Cricket
                <input type="checkbox" name="sport" value="2">Hockey
                <input type="checkbox" name="sport" value="3">Football
            </fieldset>



        </fieldset>
        <br>
        <fieldset>
            <legend>Additional Information</legend>
            <label for="Profession">Profession</label>
            <input type="text" placeholder="Enter your profession" required id="Profession" size="150"><br><br>
            <label for="clg">Company/College</label>
            <input type="text" placeholder="Enter your company/college name" required size="144" id="clg"><br><br>
            <label for="add">Address</label>
            <input type="text" placeholder="Enter your Address" required size="152" id="add">

        </fieldset>
        <br>
        <fieldset>
            <legend>Extra Information</legend>
            <label>Upload Profile Image</label>
            <input type="file" required>
            <label for="git">Your Github Profile</label>
            <input type="url" required placeholder="Enter your github link" size="30" id="git">
            <label for="linkedin">Your LinkedIn Profile</label>
            <input type="url" required placeholder="Enter your LinkedIn link" size="30" id="linkedin">
            <br><br>
            <label for="mob">Mobile Number</label>
            <input type="number" id="mob" placeholder="Enter your Mobile Number" required>

            <label for="whatsapp">WhatsApp Number</label>
            <input type="number" id="whatsapp" placeholder="Enter your WhatsApp Number" required>
            <label for="mail">Email</label>
            <input type="email" placeholder="Enter your Email" id="mail" size="30">

        </fieldset>
        <br>
        <fieldset>
            <legend>Optional Information</legend>
            <label>Choose Your Favourite Color</label>
            <input type="color" required>
            <label for="rng">Developer Skill</label>
            <input type="range" min="1" maxlength="100" id="rng">
            <label>Langauge</label>
            <!--dropdown button-->
            <select>
                <optgroup label="international">
                    <option value="1">Hindi</option>
                    <option value="2" selected>English</option>
                    <option value="3">Japaneese</option>
                </optgroup>
                <optgroup label="Local">
                    <option value="4">Gujrati</option>
                    <option value="5">Marathi</option>
                    <option value="6">Tamil</option>
                </optgroup>
            </select>
        </fieldset>
        <br>
        <fieldset>
            <legend>Search Bar</legend>
            <label for="srch"></label>
            <input type="text" list="search" id="srch" placeholder="Search please" size="160">
            <datalist id="search">
                <option value="Apple">
                <option value="Orange">
                <option value="Mango">
            </datalist>

        </fieldset>
        <fieldset>
            <legend>Description/Suggestion</legend>
            <textarea cols="160" rows="20" placeholder="Write a description/suggestion"></textarea>

        </fieldset>
        <br><br>
        <fieldset>
            <!--reset n submit-->
            <span>
                
                <input type="reset">
            </span>
            <span>
                <input type="image" src="https://www.pngitem.com/pimgs/m/208-2086994_green-submit-button-png-submit-button-png-green.png" height="50" width="100">
            </span>

        </fieldset>

        <div>


        </div>



</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <title>
        form html
    </title>
</head>

<body>
    <form>
        <div>
            Name:
            <input type="text"><br>
        </div>
        <div>

            DOB:
            <input type="date"><br>
        </div>
        <div>
            Choose a Color:
            <input type="color"><br>
        </div>

        <div>
            Write a url of website:
            <input type="url"><br>
        </div>
        <div>
            Range:
            <input type="range" min="100" max="1000">
        </div>
        <div>
            <span>
                Reset:
                <input type="reset">
            </span>
            <span>
                <input type="submit" value="submit form">
            </span>

        </div>

    </form>
</body>

</html>

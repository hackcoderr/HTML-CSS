<!DOCTYPE html>
<html>

<head>
    <title>
        marquee html
    </title>

    <body>
        <!--marquee-->
        <marquee direction="right">this is moving text</marquee>
        <marquee direction="left">
            <img src="images/docker-logo.png" alt="docker-logo" width="100" height="100">
        </marquee>
        <marquee direction="right">
            <img src="images/docker-logo.png" alt="docker-logo" width="100" height="100">
        </marquee>

        </marquee>
        <marquee direction="up">
            <img src="images/docker-logo.png" alt="docker-logo" width="100" height="100">
        </marquee>

        </marquee>
        <marquee direction="down">
            <img src="images/docker-logo.png" alt="docker-logo" width="100" height="100">
        </marquee>

        </marquee>
        <marquee direction="left">
            <img src="images/docker-logo.png" alt="docker-logo" width="100" height="100">
        </marquee>
    </body>
</head>

</html>
